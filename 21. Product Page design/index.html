<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Page Design</title>
</head>
<body>

    <div class="container">

        <div class="left">

            <img src="image1.png" alt="">

            <div class="controls">
                <span class="btn active" id="1"></span>
                <span class="btn" id="2"></span> 
                <span class="btn" id="3"></span>
            </div>

            
            
        </div>

        <div class="right">

            <div class="details">
                <h1>Casual T Shirt</h1>
                <h2>$15.00</h2>
                <p>30% OFF</p>
            </div>
            
            <p id="desc">Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.
            </p>

            <div class="prop">

                <div class="size">
                    <p>Size</p>
                    <ul>
                        <li>S</li>
                        <li>M</li>
                        <li>L</li>
                        <li>XL</li>
                        <li>XXL</li>
                    </ul>
                </div>

                <div>
                    <p>Color</p>

                    <ul>
                        <li class="color" id="red"></li>
                        <li class="color" id="green"></li>
                        <li class="color" id="blue"></li>
                        <li class="color" id="cream"></li>
                    </ul>
                </div>

                <div class="quantity">
                    <p>Quantity</p>
                    <input type="number" value="1">
                </div>

                <button>Buy Now</button>

            </div>

        </div>

    </div>


    


    <script>

    </script>
</body>
</html>
