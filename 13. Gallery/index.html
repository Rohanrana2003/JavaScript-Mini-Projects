<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>

    <div class="container">

        <div class="content">

            <div>
                <img onclick={prev()} id="prev" src="images/back.png" alt="">
            </div> 

            <div class="gallery">

                <img src="images/image-1.png" alt="">
                <img src="images/image-2.png" alt="">
                <img src="images/image-3.png" alt="">
                <img src="images/image-4.png" alt="">
                <img src="images/image-5.png" alt="">
                <img src="images/image-6.png" alt="">

            </div>

            <div>
                <img onclick=next() id="next" src="images/next.png" alt="">
            </div>

        </div>

    </div>
    

    <script>
        

        const prev = () =>{
            document.querySelector('.gallery').scrollBy(-310, 0);
        }

        const next = () =>{
            document.querySelector('.gallery').scrollBy(310, 0);

        }

    </script>
</body>
</html>
