<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">

        

        <div class="content">

            <h1>JavaScript <br> <span>Age Calculator</span></h1>

            <div class="main">
                <input type="date" id="age-input" max="3000-01-01" onfocus="this.max=new Date().toISOString().split('T')[0]">
                <button id="calculate-button">Calculate</button>
            </div>
            
            <div class="result">
                <p>You are <span id="years">0</span> years, <span id="months">0</span> months, <span id="days">0</span> days old</p>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
