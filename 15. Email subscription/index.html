<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon</h3>
        <h1>Our Brand New <br>Website is on Its way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email id" required>
            <button type="submit"><img src="images/send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw8bN4aq-3ZcjxnSC137yVx3dCrXv4YM5Kk8_PNnkwtdSFuWf48xmjuRKar62NTUFrn/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = 'Thank You For Subscribing!';
                setTimeout(() => {
                    msg.style.display = "none";
                }, 2000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    
</body>

</html>
